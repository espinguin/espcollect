<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Collection de Cartes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button, label, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“‡ Ajouter une Carte</h1>

  <form id="cardForm">
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
    <input type="text" id="name" placeholder="Nom de la carte" required />
    <input type="text" id="edition" placeholder="Ã‰dition / SÃ©rie" />
    <input type="file" id="front" accept="image/*" required />
    <input type="file" id="back" accept="image/*" required />
    <button type="submit">Ajouter la carte</button>
  </form>

  <button onclick="exportData()">ğŸ“¤ Exporter</button>
  <label for="importFile">ğŸ“¥ Importer une collection (.json)</label>
  <input type="file" id="importFile" accept="application/json" style="margin-top: 10px" />

  <a href="liste.html">ğŸ” Voir la liste des cartes</a>

  <script>
    const form = document.getElementById('cardForm');
    const importFile = document.getElementById('importFile');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';

      try {
        const name = document.getElementById('name').value.trim();
        const edition = document.getElementById('edition').value.trim();
        const frontInput = document.getElementById('front');
        const backInput = document.getElementById('back');

        if (!name) {
          errorMsg.textContent = 'Le nom de la carte est requis.';
          return;
        }
        if (!frontInput.files.length || !backInput.files.length) {
          errorMsg.textContent = 'Les deux images (recto et verso) sont requises.';
          return;
        }

        const front64 = await toBase64(frontInput.files[0]);
        const back64 = await toBase64(backInput.files[0]);

        const newCard = { name, edition, front: front64, back: back64 };
        const cards = JSON.parse(localStorage.getItem('cards') || '[]');
        cards.push(newCard);
        localStorage.setItem('cards', JSON.stringify(cards));

        form.reset();
        frontInput.value = null;
        backInput.value = null;

        successMsg.textContent = 'âœ… Carte ajoutÃ©e avec succÃ¨s';
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Une erreur est survenue. Veuillez rÃ©essayer.";
      }
    });

    function exportData() {
      const data = localStorage.getItem('cards');
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'collection.json';
      a.click();
    }

    importFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem('cards', reader.result);
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
