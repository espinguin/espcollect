<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Collection de Cartes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button, label {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    .card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 5px;
    }
    .actions {
      margin-top: 10px;
    }
    .search {
      margin-bottom: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #newCardDisplay {
      border: 2px dashed #4CAF50;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }
    #newCardDisplay img {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìá Ma Collection de Cartes</h1>

  <div class="search">
    <input type="text" id="searchInput" placeholder="üîç Rechercher une carte...">
  </div>

  <form id="cardForm">
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
    <input type="text" id="name" placeholder="Nom de la carte" required />
    <input type="text" id="edition" placeholder="√âdition / S√©rie" />
    <input type="file" id="front" accept="image/*" required />
    <input type="file" id="back" accept="image/*" required />
    <button type="submit">Ajouter la carte</button>
  </form>

  <div id="newCardDisplay"></div>

  <button onclick="exportData()">üì§ Exporter</button>
  <label for="importFile">üì• Importer une collection (.json)</label>
  <input type="file" id="importFile" accept="application/json" style="margin-top: 10px" />

  <div id="cardList"></div>

  <script>
    const form = document.getElementById('cardForm');
    const cardList = document.getElementById('cardList');
    const searchInput = document.getElementById('searchInput');
    const importFile = document.getElementById('importFile');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const newCardDisplay = document.getElementById('newCardDisplay');

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    function loadCards(filter = '') {
      const cards = JSON.parse(localStorage.getItem('cards') || '[]');
      cardList.innerHTML = '';
      cards.forEach((card, index) => {
        if (filter && !card.name.toLowerCase().includes(filter.toLowerCase())) return;

        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerHTML = `
          <strong>${card.name}</strong><br>
          <em>${card.edition}</em>
          <img src="${card.front}" alt="Recto">
          <img src="${card.back}" alt="Verso">
          <div class="actions">
            <button onclick="editCard(${index})">‚úèÔ∏è Modifier</button>
            <button onclick="deleteCard(${index})">üóëÔ∏è Supprimer</button>
          </div>
        `;
        cardList.appendChild(cardDiv);
      });
    }

    function editCard(index) {
      const cards = JSON.parse(localStorage.getItem('cards'));
      const card = cards[index];

      document.getElementById('name').value = card.name;
      document.getElementById('edition').value = card.edition;
      document.getElementById('front').value = '';
      document.getElementById('back').value = '';

      cards.splice(index, 1);
      localStorage.setItem('cards', JSON.stringify(cards));
      loadCards();
    }

    function deleteCard(index) {
      const cards = JSON.parse(localStorage.getItem('cards'));
      cards.splice(index, 1);
      localStorage.setItem('cards', JSON.stringify(cards));
      loadCards();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';
      newCardDisplay.style.display = 'none';
      newCardDisplay.innerHTML = '';

      try {
        const name = document.getElementById('name').value.trim();
        const edition = document.getElementById('edition').value.trim();
        const frontInput = document.getElementById('front');
        const backInput = document.getElementById('back');

        if (!name) {
          errorMsg.textContent = 'Le nom de la carte est requis.';
          return;
        }
        if (!frontInput.files.length || !backInput.files.length) {
          errorMsg.textContent = 'Les deux images (recto et verso) sont requises.';
          return;
        }

        const front64 = await toBase64(frontInput.files[0]);
        const back64 = await toBase64(backInput.files[0]);

        const newCard = { name, edition, front: front64, back: back64 };

        const cards = JSON.parse(localStorage.getItem('cards') || '[]');
        cards.push(newCard);
        localStorage.setItem('cards', JSON.stringify(cards));

        form.reset();
        frontInput.value = null;
        backInput.value = null;

        successMsg.textContent = '‚úÖ Carte ajout√©e avec succ√®s';
        newCardDisplay.style.display = 'block';
        newCardDisplay.innerHTML = `
          <h3>üìå Carte ajout√©e :</h3>
          <strong>${newCard.name}</strong><br>
          <em>${newCard.edition}</em>
          <img src="${newCard.front}" alt="Recto">
          <img src="${newCard.back}" alt="Verso">
        `;

        loadCards();
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Une erreur est survenue. Veuillez r√©essayer.";
      }
    });

    function exportData() {
      const data = localStorage.getItem('cards');
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'collection.json';
      a.click();
    }

    importFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem('cards', reader.result);
        loadCards();
      };
      reader.readAsText(file);
    });

    searchInput.addEventListener('input', () => {
      loadCards(searchInput.value);
    });

    loadCards();
  </script>
</body>
</html>
