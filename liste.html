<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Cartes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .card img {
      width: 60px;
      height: auto;
    }
    .card strong {
      font-size: 18px;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    #modalContent img {
      max-width: 100%;
      margin: 10px 0;
    }
    #modalClose, .modalAction {
      margin-top: 10px;
      padding: 8px;
      background: #ccc;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üìã Liste des Cartes</h1>

  <div class="filters">
    <input type="text" id="searchName" placeholder="üîç Filtrer par nom">
    <input type="text" id="searchEdition" placeholder="üîç Filtrer par √©dition">
    <select id="sortOption">
      <option value="">-- Trier par --</option>
      <option value="name-asc">Nom A-Z</option>
      <option value="name-desc">Nom Z-A</option>
      <option value="date-desc">Ajout r√©cent</option>
      <option value="date-asc">Ajout ancien</option>
    </select>
    <button onclick="loadCards()">üîÑ Appliquer les filtres</button>
  </div>

  <div id="cardList"></div>

  <a href="index.html">‚¨ÖÔ∏è Retour √† l'ajout</a>

  <div id="modalOverlay">
    <div id="modalContent">
      <h2 id="modalTitle"></h2>
      <em id="modalEdition"></em>
      <img id="modalFront" alt="Recto">
      <img id="modalBack" alt="Verso">
      <div>
        <button class="modalAction" onclick="deleteCard()">üóëÔ∏è Supprimer</button>
        <button class="modalAction" onclick="editCard()">‚úèÔ∏è Modifier</button>
        <button id="modalClose">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = null;

    function loadCards() {
      const cards = JSON.parse(localStorage.getItem('cards') || '[]');
      const list = document.getElementById('cardList');
      const nameFilter = document.getElementById('searchName').value.toLowerCase();
      const editionFilter = document.getElementById('searchEdition').value.toLowerCase();
      const sortOption = document.getElementById('sortOption').value;

      list.innerHTML = '';

      let filtered = cards.map((card, i) => ({ ...card, _index: i }))
        .filter(card => {
          return card.name.toLowerCase().includes(nameFilter) &&
                 card.edition.toLowerCase().includes(editionFilter);
        });

      if (sortOption === 'name-asc') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortOption === 'name-desc') {
        filtered.sort((a, b) => b.name.localeCompare(a.name));
      } else if (sortOption === 'date-desc') {
        filtered.reverse();
      }

      if (filtered.length === 0) {
        list.innerHTML = '<p>Aucune carte trouv√©e.</p>';
        return;
      }

      filtered.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${card.front}" alt="Aper√ßu recto">
          <strong>${card.name}</strong>
        `;
        div.onclick = () => showModal(card);
        list.appendChild(div);
      });
    }

    function showModal(card) {
      currentIndex = card._index;
      document.getElementById('modalTitle').textContent = card.name;
      document.getElementById('modalEdition').textContent = card.edition;
      document.getElementById('modalFront').src = card.front;
      document.getElementById('modalBack').src = card.back;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function deleteCard() {
      if (currentIndex === null) return;
      const cards = JSON.parse(localStorage.getItem('cards'));
      cards.splice(currentIndex, 1);
      localStorage.setItem('cards', JSON.stringify(cards));
      document.getElementById('modalOverlay').style.display = 'none';
      loadCards();
    }

    function editCard() {
      if (currentIndex === null) return;
      window.location.href = `index.html#edit=${currentIndex}`;
    }

    document.getElementById('modalClose').onclick = () => {
      document.getElementById('modalOverlay').style.display = 'none';
    };

    loadCards();
  </script>
</body>
</html>
